<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:1600/socket.io/socket.io.js"></script>
    <title>WhatsUp - chat plateform</title>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <img class="logo" src="logo.png" alt="logo">
    </nav>
    <div class="container">
        <div class="message left">Harry: Hey how are you?</div>
        <div class="message right">Rohan: Bhai I am fine. How about you</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>

</html>
